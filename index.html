<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx | Stage One task</title>
    <meta name="description" content="HNG Internship task stage one" />
    <meta name="author" content="Confidence Emonena Ochuko" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <img
          src="./images/profile.jpeg"
          alt="Confidence Emonena Ochuko"
          data-testid="slackDisplayImage"
        />
        <h1 data-testid="slackUserName">Confidence Emonena Ochuko</h1>
      </div>
      <div class="right">
        <a
          href="https://github.com/Clinzho1996/hngx-stageone"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </nav>
    <main>
      <section>
        <h2>Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek" id="currentDay"></p>
      </section>
      <section>
        <h2>UTC Time</h2>
        <p data-testid="currentUTCTime" id="time"></p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
